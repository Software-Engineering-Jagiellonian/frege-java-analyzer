plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.frege.java.analyzer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

project.ext.gsonVersion = "2.8.6"
project.ext.checkStyleVersion = "8.38"
project.ext.jsonVersion = "20201115"
project.ext.lombokVersion = "1.18.16"

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.springframework.boot:spring-boot-starter-amqp"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
	implementation "com.google.code.gson:gson:$gsonVersion"
	implementation "com.puppycrawl.tools:checkstyle:$checkStyleVersion"
	implementation "org.json:json:$jsonVersion"
	runtimeOnly "org.postgresql:postgresql"
	compileOnly "org.projectlombok:lombok:$lombokVersion"
	annotationProcessor "org.projectlombok:lombok:$lombokVersion"
	testImplementation "org.springframework.boot:spring-boot-starter-test"
	testImplementation "org.springframework.amqp:spring-rabbit-test"
}
